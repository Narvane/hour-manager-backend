spring:
  application:
    name: hour-manager
    version: 1.0.0-SNAPSHOT
  profiles:
    active: ${PROFILE:dev}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    generate-ddl: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: ${PORT:8080}

logging:
  level:
    root: info
    br.com.hourmanager: debug
